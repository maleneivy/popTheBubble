<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Pop that buBBle!</h1>
    <!-- Startmeny -->
    <div id="start-menu" class="start-menu">
      <h2>Velg vanskelighetsgrad</h2>
      <select id="difficulty">
        <option value="easy">Lett</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    
      <h2>Velg modus</h2>
      <select id="mode">
        <option value="calm">Flytende</option>
        <option value="chaos">Kaos</option>
      </select>
    
      <button id="start-game">Start Spill</button>
    </div>    
<!-- Spillrom --> 
 <div class="game-container">
  <div class="score-board">
    <span>Score: <span id="score">0</span></span>
    <span>Timer: <span id="timer">20</span></span>
  </div>
  <div>
  <div class="bubbles-room">
  </div>
   <!-- Modal som vises nÃ¥r spillet er ferdig -->
   <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2>Spillet er ferdig!</h2>
      <p>Du poppet bobler verdt <span id="final-score">0</span> poeng! ðŸŽ‰</p>
      <button id="restart-button">Spill igjen</button>
      <button id="back-to-game-options">Endre valg</button>
    </div>
  </div>
 </div>
</div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
