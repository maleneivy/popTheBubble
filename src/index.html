<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop that bubble! | A popping game for everyone!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Startmeny -->
    <div class="start-menu-container">
      <h1>Pop that buBBle!</h1>
      <div id="start-menu" class="start-menu">
        <h2>Velg vanskelighetsgrad</h2>

        <!-- Select container | Hastighet-->
        <div class="select-container">
          <label for="speed">Hastighet</label>
          <select id="difficulty" class="select-options" name="speed">
            <option value="easy">Lett</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <div class="select-icon">
            <img src="./assets/icons/arrow.svg" alt="Pil" class="arrow-icon"/>
          </div>
        </div>

        <!-- Select | Modus -->
        <div class="select-container">
        <label for="mode">Modus</label>
        <select id="mode" class="select-options" name="mode">
          <option value="calm">Flytende</option>
          <option value="chaos">Kaos</option>
        </select>  <div class="select-icon">
          <img src="./assets/icons/arrow.svg" alt="Pil" class="arrow-icon"/>
        </div>
      </div>
        <button id="start-game">Start Spill</button>
      </div>
    </div>    

<!-- Spillrom --> 
 <div class="game-container">
  <div>
  <div class="bubbles-room">
    <div class="score-board">
      <h4>Score: <span id="score">0</span></h4>
      <h4><span id="timer">20</span></h4>
    </div>
  </div>
   <!-- Modal som vises nÃ¥r spillet er ferdig -->
   <div id="game-over-modal" class="modal">
    <div class="modal-content">
      <h2>Spillet er ferdig!</h2>
      <p>Du poppet bobler verdt <span id="final-score">0</span> poeng! ðŸŽ‰</p>
      <button id="restart-button">Spill igjen</button>
      <button id="back-to-game-options">Endre valg</button>
    </div>
  </div>
 </div>
</div>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
